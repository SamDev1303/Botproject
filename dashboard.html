<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BELLA OS | TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; background: #000; color: #fff; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; overflow: hidden; font-size: 11px; }
        .app { display: flex; flex-direction: column; height: 100vh; width: 100vw; border: 1px solid #111; }
        
        header { height: 26px; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; padding: 0 8px; background: #080808; shrink: 0; }
        .logo { font-weight: 900; color: #6366f1; letter-spacing: -0.5px; }
        .ticker { flex: 1; overflow: hidden; white-space: nowrap; margin: 0 12px; color: #555; font-size: 9px; }

        .vitals { display: flex; height: 34px; border-bottom: 1px solid #222; shrink: 0; background: #050505; }
        .stat { flex: 1; border-right: 1px solid #222; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .stat:last-child { border-right: none; }
        .val { font-weight: 900; font-size: 14px; }
        .lab { font-size: 8px; color: #444; font-weight: 800; }

        main { flex: 1; display: grid; grid-template-columns: 1.2fr 1fr; grid-template-rows: 1fr 1fr; gap: 0; min-height: 0; }
        .cell { border-right: 1px solid #111; border-bottom: 1px solid #111; padding: 6px; display: flex; flex-direction: column; min-height: 0; position: relative; }
        .cell:nth-child(2n) { border-right: none; }
        .cell:nth-child(n+3) { border-bottom: none; }
        .cell-label { font-size: 8px; font-weight: 900; color: #222; position: absolute; top: 4px; right: 6px; z-index: 10; text-transform: uppercase; }
        
        .list { flex: 1; overflow-y: auto; }
        .list::-webkit-scrollbar { display: none; }
        .row { padding: 4px 0; border-bottom: 1px solid #080808; word-break: break-all; }
        .row b { color: #818cf8; }
        .row span { color: #444; font-size: 9px; }

        .pulse { width: 5px; height: 5px; background: #10b981; border-radius: 50%; display: inline-block; box-shadow: 0 0 6px #10b981; }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="logo">BELLA_OS_v2.7</div>
            <div id="ticker" class="ticker">--</div>
            <div class="flex items-center gap-3">
                <span id="time" style="color:#666; font-weight: 700;">--:--</span>
                <div class="pulse"></div>
            </div>
        </header>

        <div class="vitals">
            <div class="stat"><span class="lab">REV</span><b class="val text-indigo-400" id="v-rev">--</b></div>
            <div class="stat"><span class="lab">DUE</span><b class="val text-orange-500" id="v-due">--</b></div>
            <div class="stat"><span class="lab">LEADS</span><b class="val text-emerald-500" id="v-lead">--</b></div>
        </div>

        <main>
            <div class="cell">
                <div class="cell-label">Neural_Stream</div>
                <div id="tasks" class="list"></div>
            </div>
            <div class="cell">
                <div class="cell-label">Active_Crons</div>
                <div id="crons" class="list"></div>
            </div>
            <div class="cell" style="grid-column: span 2;">
                <div class="cell-label">Intelligence_Patterns</div>
                <div id="patterns" class="list"></div>
            </div>
        </main>
    </div>

    <script>
        async function sync() {
            try {
                const r = await fetch('dashboard-data.json?v=' + Date.now());
                const d = await r.json();
                document.getElementById('time').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false});
                document.getElementById('v-rev').innerText = d.stats?.revenueMTD || '--';
                document.getElementById('v-due').innerText = d.stats?.unpaidInvoices || '--';
                document.getElementById('v-lead').innerText = d.stats?.leads || '--';
                if (d.portfolio) {
                    document.getElementById('ticker').innerHTML = d.portfolio.map(s => `<b>${s.ticker}</b>:${s.change}%`).join(' | ');
                }
                document.getElementById('tasks').innerHTML = d.liveTasks.map(t => `<div class="row"><b>${t.label}</b><br>${t.status}</div>`).join('');
                document.getElementById('crons').innerHTML = d.crons.map(c => `<div class="row"><b>${c.name}</b><br><span>${c.schedule.expr}</span></div>`).join('');
                document.getElementById('patterns').innerHTML = d.patterns.map(p => `<div class="row" style="color:#ccc;">> ${p.description} <span style="font-size:8px; color:#444;">[${p.date}]</span></div>`).join('');
            } catch(e) {}
        }
        setInterval(sync, 10000);
        sync();
    </script>
</body>
</html>
