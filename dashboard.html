<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0a0a0a',
                            surface: '#121212',
                            border: '#1f1f1f',
                            accent: '#6366f1'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0a0a0a; color: #e5e5e5; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(18, 18, 18, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 8px 32px 0 rgba(0,0,0,0.8); }
        .kanban-col { min-height: 80vh; }
        .accent-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .card-glow:hover { box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); border-color: rgba(99, 102, 241, 0.4); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #1f1f1f; border-radius: 10px; }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .status-pulse { animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="p-4 md:p-8">
    <header class="flex justify-between items-center mb-10 border-b border-dark-border pb-6">
        <div>
            <h1 class="text-3xl font-black tracking-tighter text-white uppercase italic">Bella <span class="accent-gradient">OS</span></h1>
            <p class="text-xs font-mono text-gray-500 mt-1 uppercase tracking-widest">Neural Link Active â€¢ Sydney, AU</p>
        </div>
        <div class="text-right">
            <div class="flex items-center justify-end gap-3 mb-1">
                <span class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest">System Health</span>
                <div id="status-dot" class="w-2.5 h-2.5 bg-green-500 rounded-full status-pulse shadow-[0_0_8px_#22c55e]"></div>
            </div>
            <span class="text-[10px] font-mono text-gray-600" id="last-update">SYNC_PENDING</span>
        </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 kanban-col">
        <!-- CRON JOBS / INBOX -->
        <div class="glass rounded-xl p-4">
            <h2 class="text-sm font-semibold mb-4 flex items-center gap-2 text-indigo-400">
                <i class="fas fa-clock"></i> ACTIVE CRONS
            </h2>
            <div id="cron-list" class="space-y-3">
                <!-- Dynamic Content -->
            </div>
        </div>

        <!-- ACTIVE TASKS / IN PROGRESS -->
        <div class="glass rounded-xl p-4 bg-opacity-40">
            <h2 class="text-sm font-semibold mb-4 flex items-center gap-2 text-yellow-400">
                <i class="fas fa-spinner fa-spin"></i> LIVE OPERATIONS
            </h2>
            <div id="task-list" class="space-y-3">
                <!-- Dynamic Content -->
            </div>
        </div>

        <!-- COMPLETED / HISTORY -->
        <div class="glass rounded-xl p-4 bg-opacity-40 border-green-900/20">
            <h2 class="text-sm font-semibold mb-4 flex items-center gap-2 text-green-400">
                <i class="fas fa-check-circle"></i> PATTERN MEMORY
            </h2>
            <div id="history-list" class="space-y-3">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('dashboard-data.json');
                const data = await response.json();
                
                document.getElementById('last-update').innerText = 'LAST SYNC: ' + new Date(data.updatedAt).toLocaleTimeString();

                // Render Crons
                const cronList = document.getElementById('cron-list');
                cronList.innerHTML = data.crons.map(cron => `
                    <div class="p-4 bg-dark-bg/50 border border-dark-border rounded-xl card-glow transition-all group relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-1">
                            <div class="w-1 h-1 rounded-full ${cron.enabled ? 'bg-indigo-500' : 'bg-gray-700'}"></div>
                        </div>
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[11px] font-black text-gray-200 uppercase tracking-tight truncate w-3/4">${cron.name}</span>
                            <span class="text-[9px] font-mono text-gray-500">${cron.schedule.expr || 'ONCE'}</span>
                        </div>
                        <p class="text-[11px] text-gray-500 leading-relaxed mb-3">${cron.payload.text || cron.payload.message || ''}</p>
                        <div class="flex items-center justify-between opacity-40 group-hover:opacity-100 transition-opacity">
                            <span class="text-[8px] font-mono text-indigo-500/50 uppercase tracking-tighter italic">Trigger: next-heartbeat</span>
                            <i class="fas fa-bolt text-[9px] text-indigo-400"></i>
                        </div>
                    </div>
                `).join('');

                // Render Live Ops
                const taskList = document.getElementById('task-list');
                taskList.innerHTML = data.liveTasks.map(task => `
                    <div class="p-4 bg-dark-bg/80 border border-yellow-900/10 rounded-xl relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-1 h-full bg-yellow-500/20"></div>
                        <div class="flex items-center justify-between mb-3">
                            <span class="text-[10px] font-black text-yellow-500 uppercase tracking-widest">${task.label}</span>
                            <i class="fas fa-circle-notch fa-spin text-yellow-600 text-[10px]"></i>
                        </div>
                        <p class="text-xs text-gray-300 font-medium mb-2">${task.status}</p>
                        <div class="w-full bg-gray-900 rounded-full h-1">
                            <div class="bg-yellow-500 h-1 rounded-full shadow-[0_0_8px_rgba(234,179,8,0.4)]" style="width: 85%"></div>
                        </div>
                    </div>
                `).join('');

                // Render History
                const historyList = document.getElementById('history-list');
                historyList.innerHTML = data.patterns.map(p => `
                    <div class="p-2 border-l-2 border-green-500/30 bg-green-900/5 rounded-r-lg mb-2">
                        <p class="text-[11px] text-gray-400 italic">"${p.description}"</p>
                        <span class="text-[9px] text-gray-600 uppercase font-bold tracking-tighter">${p.date}</span>
                    </div>
                `).join('');

            } catch (e) {
                console.error("Dashboard sync error", e);
            }
        }

        setInterval(loadData, 30000);
        loadData();
    </script>
</body>
</html>
