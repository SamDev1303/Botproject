<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BELLA OS | TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; background: #000; color: #fff; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; overflow: hidden; font-size: 14px; }
        .app { display: flex; flex-direction: column; height: 100vh; width: 100vw; border: 1px solid #111; }
        
        header { height: 40px; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; padding: 0 12px; background: #080808; shrink: 0; }
        .logo { font-weight: 900; color: #6366f1; letter-spacing: -0.5px; font-size: 14px; }
        .ticker { display: none; } /* Hide ticker on mobile to save space */

        .vitals { display: flex; height: 60px; border-bottom: 1px solid #222; shrink: 0; background: #050505; }
        .stat { flex: 1; border-right: 1px solid #222; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 2px; }
        .stat:last-child { border-right: none; }
        .val { font-weight: 900; font-size: 18px; }
        .lab { font-size: 10px; color: #666; font-weight: 800; text-transform: uppercase; }

        main { flex: 1; display: flex; flex-direction: column; overflow-y: auto; min-height: 0; background: #000; }
        .cell { border-bottom: 1px solid #111; padding: 12px; min-height: 120px; position: relative; background: #050505; margin-bottom: 4px; }
        .cell:last-child { border-bottom: none; }
        .cell-label { font-size: 10px; font-weight: 900; color: #333; position: absolute; top: 8px; right: 12px; z-index: 10; text-transform: uppercase; letter-spacing: 1px; }
        
        .list { margin-top: 10px; }
        .row { padding: 8px 0; border-bottom: 1px solid #111; word-break: break-word; }
        .row:last-child { border-bottom: none; }
        .row b { color: #818cf8; font-size: 13px; display: block; margin-bottom: 2px; }
        .row div { color: #bbb; line-height: 1.4; }
        .row span { color: #555; font-size: 10px; display: block; margin-top: 4px; }

        .pulse { width: 8px; height: 8px; background: #10b981; border-radius: 50%; display: inline-block; box-shadow: 0 0 8px #10b981; }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="logo">BELLA_OS_v3.0</div>
            <div class="flex items-center gap-4">
                <span id="time" style="color:#888; font-weight: 700; font-size: 13px;">--:--</span>
                <div class="pulse"></div>
            </div>
        </header>

        <div class="vitals">
            <div class="stat"><span class="lab">Revenue</span><b class="val text-indigo-400" id="v-rev">--</b></div>
            <div class="stat"><span class="lab">Unpaid</span><b class="val text-orange-500" id="v-due">--</b></div>
            <div class="stat"><span class="lab">Leads</span><b class="val text-emerald-500" id="v-lead">--</b></div>
        </div>

        <main>
            <div class="cell">
                <div class="cell-label">Neural_Stream</div>
                <div id="tasks" class="list"></div>
            </div>
            <div class="cell">
                <div class="cell-label">Active_Crons</div>
                <div id="crons" class="list"></div>
            </div>
            <div class="cell">
                <div class="cell-label">Intelligence_Patterns</div>
                <div id="patterns" class="list"></div>
            </div>
        </main>
    </div>

    <script>
        async function sync() {
            try {
                const r = await fetch('dashboard-data.json?v=' + Date.now());
                const d = await r.json();
                document.getElementById('time').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false});
                document.getElementById('v-rev').innerText = d.stats?.revenueMTD || '--';
                document.getElementById('v-due').innerText = d.stats?.unpaidInvoices || '--';
                document.getElementById('v-lead').innerText = d.stats?.leads || '--';
                
                document.getElementById('tasks').innerHTML = d.liveTasks.map(t => `<div class="row"><b>${t.label}</b><div>${t.status}</div></div>`).join('');
                document.getElementById('crons').innerHTML = d.crons.map(c => `<div class="row"><b>${c.name}</b><span>${c.schedule.expr}</span></div>`).join('');
                document.getElementById('patterns').innerHTML = d.patterns.map(p => `<div class="row" style="color:#ccc;"><div>> ${p.description}</div><span>${p.date}</span></div>`).join('');
            } catch(e) {}
        }
        setInterval(sync, 10000);
        sync();
    </script>
</body>
</html>
